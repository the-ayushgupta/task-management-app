<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Manager | Global Trend</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,400;0,9..40,500;0,9..40,600;0,9..40,700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
  <div class="app">
    <header class="header">
      <h1 class="logo">
        <span class="logo-icon">◇</span>
        Task Manager
      </h1>
      <p class="tagline">Stay organized. Get things done.</p>
    </header>

    <main class="main">
      <section class="add-task-section">
        <h2>Add New Task</h2>
        <form id="task-form" class="task-form">
          <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" placeholder="Enter task title" required>
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" rows="3" placeholder="Add a description (optional)"></textarea>
          </div>
          <div class="form-group">
            <label for="status">Status</label>
            <select id="status" name="status" required>
              <option value="pending">Pending</option>
              <option value="in_progress">In Progress</option>
              <option value="completed">Completed</option>
            </select>
          </div>
          <div class="form-actions">
            <button type="submit" class="btn btn-primary" id="submit-btn">Add Task</button>
            <button type="button" class="btn btn-secondary" id="cancel-btn" style="display: none;">Cancel</button>
          </div>
        </form>
      </section>

      <section class="task-list-section">
        <div class="section-header">
          <h2>Your Tasks</h2>
          <div class="filter-controls">
            <select id="filter-status" class="filter-select">
              <option value="all">All Status</option>
              <option value="pending">Pending</option>
              <option value="in_progress">In Progress</option>
              <option value="completed">Completed</option>
            </select>
          </div>
        </div>
        <div id="task-list" class="task-list">
          <div id="loading" class="loading">Loading tasks...</div>
          <div id="empty-state" class="empty-state" style="display: none;">
            <p>No tasks yet. Add your first task above!</p>
          </div>
        </div>
      </section>
    </main>

    <div id="modal" class="modal">
      <div class="modal-content">
        <h3>Edit Task</h3>
        <form id="edit-form" class="task-form">
          <input type="hidden" id="edit-id">
          <div class="form-group">
            <label for="edit-title">Title</label>
            <input type="text" id="edit-title" name="title" required>
          </div>
          <div class="form-group">
            <label for="edit-description">Description</label>
            <textarea id="edit-description" name="description" rows="3"></textarea>
          </div>
          <div class="form-group">
            <label for="edit-status">Status</label>
            <select id="edit-status" name="status" required>
              <option value="pending">Pending</option>
              <option value="in_progress">In Progress</option>
              <option value="completed">Completed</option>
            </select>
          </div>
          <div class="form-actions">
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <button type="button" class="btn btn-secondary" id="close-modal">Cancel</button>
          </div>
        </form>
      </div>
      <div class="modal-overlay"></div>
    </div>

    <footer class="footer">
      <p>Task Management App · Global Trend Assignment</p>
    </footer>
  </div>

  <script src="app.js"></script>
</body>
</html>
